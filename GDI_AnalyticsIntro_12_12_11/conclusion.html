<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Thank You!</title>
  
  
  <style>

      body {
        font-family: sans-serif;
        font-family: Helvetica;
        margin:50px;
      }

  </style>



  <!-- Code to configure Keen IO -->

  <script type="text/javascript" src="https://keen_web_static.s3.amazonaws.com/code/keen-1.1.0.js"></script>
   
  <!-- Google JS library -->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
  <!-- Google library loader --> 
  <script type="text/javascript">
      google.load("jquery", "1.4.2");
  </script>
    

  <script>
    
    // <!-- Keen IO Client Configurations -->     
    Keen.configure("4fd6a054163d665aab000000", "cc548e247ee64394ae6f59137ef5dd88");
    

    // <!-- Code to detect browser info -->

    var BrowserDetect = {
    	init: function () {
    		this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
    		this.version = this.searchVersion(navigator.userAgent)
    			|| this.searchVersion(navigator.appVersion)
    			|| "an unknown version";
    		this.OS = this.searchString(this.dataOS) || "an unknown OS";
    	},
    	searchString: function (data) {
    		for (var i=0;i<data.length;i++)	{
    			var dataString = data[i].string;
    			var dataProp = data[i].prop;
    			this.versionSearchString = data[i].versionSearch || data[i].identity;
    			if (dataString) {
    				if (dataString.indexOf(data[i].subString) != -1)
    					return data[i].identity;
    			}
    			else if (dataProp)
    				return data[i].identity;
    		}
    	},
    	searchVersion: function (dataString) {
    		var index = dataString.indexOf(this.versionSearchString);
    		if (index == -1) return;
    		return parseFloat(dataString.substring(index+this.versionSearchString.length+1));
    	},
    	dataBrowser: [
    		{
    			string: navigator.userAgent,
    			subString: "Chrome",
    			identity: "Chrome"
    		},
    		{ 	string: navigator.userAgent,
    			subString: "OmniWeb",
    			versionSearch: "OmniWeb/",
    			identity: "OmniWeb"
    		},
    		{
    			string: navigator.vendor,
    			subString: "Apple",
    			identity: "Safari",
    			versionSearch: "Version"
    		},
    		{
    			prop: window.opera,
    			identity: "Opera",
    			versionSearch: "Version"
    		},
    		{
    			string: navigator.vendor,
    			subString: "iCab",
    			identity: "iCab"
    		},
    		{
    			string: navigator.vendor,
    			subString: "KDE",
    			identity: "Konqueror"
    		},
    		{
    			string: navigator.userAgent,
    			subString: "Firefox",
    			identity: "Firefox"
    		},
    		{
    			string: navigator.vendor,
    			subString: "Camino",
    			identity: "Camino"
    		},
    		{		// for newer Netscapes (6+)
    			string: navigator.userAgent,
    			subString: "Netscape",
    			identity: "Netscape"
    		},
    		{
    			string: navigator.userAgent,
    			subString: "MSIE",
    			identity: "Explorer",
    			versionSearch: "MSIE"
    		},
    		{
    			string: navigator.userAgent,
    			subString: "Gecko",
    			identity: "Mozilla",
    			versionSearch: "rv"
    		},
    		{ 		// for older Netscapes (4-)
    			string: navigator.userAgent,
    			subString: "Mozilla",
    			identity: "Netscape",
    			versionSearch: "Mozilla"
    		}
    	],
    	dataOS : [
    		{
    			string: navigator.platform,
    			subString: "Win",
    			identity: "Windows"
    		},
    		{
    			string: navigator.platform,
    			subString: "Mac",
    			identity: "Mac"
    		},
    		{
    			   string: navigator.userAgent,
    			   subString: "iPhone",
    			   identity: "iPhone/iPod"
    	    },
    		{
    			string: navigator.platform,
    			subString: "Linux",
    			identity: "Linux"
    		}
    	]

    };
    BrowserDetect.init();
    
    // function to capture query string parmaters
        
    var urlParams = {};
    (function () {
        var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

        while (match = search.exec(query))
           urlParams[decode(match[1])] = decode(match[2]);
    })();
    

    // function to capture referrer and URI details

    var simpleParseUri = function(str) {
        var parsed = _.parseUri(str);
        return {
            full: parsed.source,
            relative: parsed.relative,
            domain: parsed.host,
            query_params: parsed.queryKey
        };
    };



  // <!-- Code to prepare analytics data and send it to Keen IO -->

    var recordEvent = function () {
        // create an event as a JS object

        
        var landing = {
            name: urlParams["name"],
            value: urlParams["value"],
            hunk: urlParams["hunk"],
            browser: {
                name: BrowserDetect.browser,
                version: BrowserDetect.version,
                OS: BrowserDetect.OS
            },
            page: "Thank You"
        };
        
        // add it to the Keen IO collection
        Keen.addEvent("pageviews", landing,
        function () {
        },
        function (e) {
            alert('no event sent to keen :(')
        });
    };

  // <!-- Code to do stuff when the document is ready -->    
  
    $(document).ready(function(){
        recordEvent();
    });


 </script>
   
 </head>
 <body>
  <h1>Thank you!</h1>

    
    <img id="limedog" src="http://i.imgur.com/u3tHo.gif">
    <br>
    <p>back to <a href="index.html">course page</a></p>
  
 </body>
</html>
